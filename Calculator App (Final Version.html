<!DOCTYPE html>
<!-- saved from url=(0043)https://blaze4884.github.io/Calculator-App/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="./Calculator App (Final Version_files/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://blaze4884.github.io/Calculator-App/Calculator%20App%20Icon.png">
    <script src="./Calculator App (Final Version_files/script.js.download"></script>
    <title>Calculator App</title>
  </head>
  <body class="dark-mode" style="background-color: rgb(23, 23, 28); transition: all 0.4s ease-in-out 0s;">
    <div class="above-container">
      <div class="display-toggle">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="sliderswitch" style="background-color: rgb(135, 137, 151);"></label>
      </div>
    </div>

    <div class="maincontainer" style="background-color: rgb(241, 242, 243); transition: all 0.6s ease-in-out 0s; box-shadow: rgba(255, 255, 255, 0.3) 0px 2px 20px;">
      <div class="message">Answer copied to clipboard!</div>
      <div class="answer" style="color: black;"><h1>0</h1></div>

      <div class="row1">
        <button class="clear light-mode">AC</button>
        <button class="pi light-mode">π</button>
        <button class="exponent light-mode">x²</button>
        <button class="divide light-mode">÷</button>
      </div>

      <div class="row2">
        <button class="number light-mode">7</button>
        <button class="number light-mode">8</button>
        <button class="number light-mode">9</button>
        <button class="multiply light-mode">x</button>
      </div>

      <div class="row3">
        <button class="number light-mode">4</button>
        <button class="number light-mode">5</button>
        <button class="number light-mode">6</button>
        <button class="subtract light-mode">-</button>
      </div>

      <div class="row4">
        <button class="number light-mode">1</button>
        <button class="number light-mode">2</button>
        <button class="number light-mode">3</button>
        <button class="add light-mode">+</button>
      </div>

      <div class="row5">
        <button class="decimal light-mode">.</button>
        <button class="number light-mode">0</button>
        <button class="delete light-mode">Del</button>
        <button class="equals light-mode">=</button>
      </div>
    </div>

    <div class="footer" style="color: rgb(160, 160, 160);">
      <p>
        Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener">Daniyal Master</a>.
      </p>
    </div>
  

</body></html>
